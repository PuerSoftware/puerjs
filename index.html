<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="static/js/puer.js"></script>
	<title>Puer Test</title>
</head>
<body>
	<div id="test"></div>
	<button onclick="addProp()">Add Property</button>
	<script>
		new Puer('#test',
			div('foo', {id: 'bar'}, [
				div('foo1', [
					input({type: 'password'}),
					button('btn', 'Click'),
					custom = $$.Custom({foo: 'bar', text: 'foobar'})
				])
			])
		)
		// console.log(custom)

		function addProp() {
			custom.text = 'HelloWorld'
		}
	</script>
</body>
</html>
