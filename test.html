<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="puer.js"></script>
	<title>Puer Demo</title>
</head>
<body>
	<h1>Puer Demo</h1>
	<div id="demo"></div>
	<button onclick="addProp()">Add Property</button>
	<script>
		Puer.define(
			class Custom extends PuerComponent {
				constructor(props, children) {
					super(props, children)
					this.state.text = this.props.text
				}

				setText(s) {
					this.state.text = s
				}

				render() {
					return div('myclass', {text: `--> ${this.state.text}`})
				}
			}
		)

		Puer.root('#demo',
			div([
				form('test-form', {id: 'test-form', onsubmit: addProp},[
					label({for: 'username'}, 'Username'),
					input('username', {id: 'username', name: 'username', type: 'text'}),
					br(),
					label({for: 'password'}, 'Passowrd'),
					input('password', {id: 'password', name: 'password', type: 'password'}),
					br(),
					input('s-button', {type: 'submit', value: 'Submit'}),
					br(), br()
				]),
				custom = Puer.Custom({foo: 'bar', text: 'Click the button (if you dare)'})
			])
		)
		function addProp() {
			custom.state.text = `${Math.random()}`
			return false
		}
	</script>
</body>
</html>
