<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
	<title>Puer Tests</title>
</head>
<body>
    <a href="/">&laquo; Home</a>
	<h1>Puer Tests</h1>
	<div id="demo">
        <ul>
            <li>
                <h3>Test Proxy Map</h3>
                <ul>
                    <li>
                        <a href="#" id="tpm-no-plugins">No Plugins</a>
                    </li>
                    <li>
                        <a href="#" id="tpm-key-accessor-decorator-plugin">Key Accessor Decorator</a>
                    </li>
                    <li>
                        <a href="#" id="tpm-method-decorator-plugin">Method Decorator</a>
                    </li>
                </ul>
            </li>
            <li>
                <h3>Test Proxy Array</h3>
                <ul>
                    <li>
                        <a href="#" id="tpa-no-plugins">No Plugins</a>
                    </li>
                    <!--li>
                        <a href="#" id="tpm-key-accessor-decorator-plugin">Key Accessor Decorator</a>
                    </li>
                    <li>
                        <a href="#" id="tpm-method-decorator-plugin">Method Decorator</a>
                    </li-->
                </ul>
            </li>
        </ul>
    </div>
	<script type="module">
		import {
			testProxyMap_NoPlugins,
            testProxyMap_KeyAccessorDecoratorPlugin,
            testProxyMap_MethodDecoratorPlugin
		} from './js/tests/class.TestProxyMap.js'

        $(document).ready(() => {
            $('#tpm-no-plugins').click((btn) => {
                console.clear()
                testProxyMap_NoPlugins()
            })
            $('#tpm-key-accessor-decorator-plugin').click((btn) => {
                console.clear()
                testProxyMap_KeyAccessorDecoratorPlugin()
            })
            $('#tpm-method-decorator-plugin').click((btn) => {
                console.clear()
                testProxyMap_MethodDecoratorPlugin()
            })
        })
	</script>
</body>
</html>
